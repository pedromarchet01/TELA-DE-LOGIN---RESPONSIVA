<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/mediaquerys.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  
  <main>
   <section id="login">
    <div id="imagem">

    </div>
    <div id="formulario">
     <h1>LOGIN</h1>
     <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
     <form action="login.php" method="post" autocomplete="on">

      <div class="campo">
      <i class="material-icons">person</i>
      <input type="email" name="login" id="ilogin" placeholder="Seu e-mail aqui" autocomplete="email" required maxlength="30" size="20">
      <label for="ilogin">Login</label>
      </div>

      <div class="campo">
      <i class="material-icons">vpn_key</i>
      <input type="password" name="senha" id="isenha" placeholder="Sua senha aqui" autocomplete="current-password" required maxlength="11" size="20">
      <label for="isenha">Senha</label>
      </div>
      <input type="submit" value="ENTRAR">
      <a href="esquci.html" class="botao">
        Esqueci a Senha <i class="material-icons">mail</i>
      </a>
     </form>
    </div>
   </section>
  </main>

</body>
</html>
